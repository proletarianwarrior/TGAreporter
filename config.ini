[DataLoading]
file_path = data\ck.txt
signature = 
	============================
	欢迎使用xjtu热重分析实验绘图工具!
	============================
encoding = GB2312
default_columns = 时间,温度,热重
delimiter = ,

[DataProcess]
method = butter
weight = 8.9
sep_time = 1
drop_first = False
new_columns = 原始热重导数变化率,滤波后热重导数变化率
n = 5
wn = 0.005
btype = low
alpha = 0.125
a = 0.005

[DataPlot]
dpi = 300
width = 8
height = 6
tg_color = firebrick
dtg_color = deepskyblue
coal_pyrolysis = 318.73, 374.71
carbon_combustion = 427.30, 467.03

